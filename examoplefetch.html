<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        async function fetchData(){
            const response = await fetch('https://dummyjson.com/products/1');
            const datas = await response.json();
            var brandvar = document.getElementById("brand")
            brandvar.innerHTML = datas.brand;
            var pic = document.getElementById("apple")
            pic.src = datas.images[1];
            console.log(datas.brand)
            console.log(datas.images[1])
            

            


        }
        fetchData()
    </script>
    <h1 id="brand"></h1>  
    <img src="" id="apple" alt="">
    
</body>
</html>
